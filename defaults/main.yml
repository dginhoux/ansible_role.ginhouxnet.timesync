---
ntp_enabled: true
ntp_install_package: true
ntp_remove_package: true
ntp_install_tzdata: true
ntp_manage_config: true
ntp_manage_services: true

ntp_daemon_choice: ntp
# ntp_daemon_choice: chrony

ntp_timezone: Europe/Paris

# ntp_config_file: /etc/ntp.conf
# ntp_driftfile: [various]


ntp_servers:
  - "ntp1.infra.ginhoux.net iburst"
  - "ntp2.infra.ginhoux.net iburst"
  - "ntp3.infra.ginhoux.net iburst"

ntp_pools:
  - "0.fr.pool.ntp.org iburst"
  - "1.fr.pool.ntp.org iburst"
  - "2.fr.pool.ntp.org iburst"
  - "3.fr.pool.ntp.org iburst"


ntp_chrony_allow:
  - "127.0.0.1/32"
  - "192.168.0.0/16"

ntp_ntpd_tinker_panic: false

ntp_ntpd_restrict:
  # - "127.0.0.1"
  # - "::1"
  # - "default kod notrap nomodify nopeer noquery"
  - "127.0.0.1 nomodify"
  - "-4 default kod notrap nomodify nopeer noquery"
  - "-6 default kod notrap nomodify nopeer noquery"
  - "192.168.0.0 mask 255.255.0.0 nomodify notrap"
