galaxy_info:
  role_name: timesync
  description: |
    This ansible role can configure chrony OR ntp for clock synchronization. 
    It allow an easy switch between `chrony`, `timesync`, and `ntpd`.
  author: Dany GINHOUX
  company: dginhoux
  license: MIT
  min_ansible_version: "2.12"
  platforms:
    - name: Debian
      versions:
        - buster
        - bullseye
    - name: Fedora
      versions:
        - "33"
        - "34"
        - "35"
        - "36"
    - name: EL
      versions:
        - "7"
        - "8"
  galaxy_tags:
    - ntp
    - chrony
    - timesync

dependencies: []
